EC-24680: Estado "Enviado", productos: Set de cubiertos de bambú (Hogar), Bolsas de tela (Hogar)
EC-77889: Estado "Entregado", productos: Jabón lavanda (Higiene), Cepillo bambú (Higiene), Libro recetas (Libros)
EC-13579: Estado "Retrasado", productos: Botella agua (Hogar)
EC-99001: Estado "En Tránsito", productos: Guía compostaje (Libros), Champú sólido (Higiene)
EC-10101: Estado "Entregado", productos: Velas cera soja (Hogar)
EC-33445: Estado "Enviado", productos: Calcetines bambú (Ropa), Desodorante natural (Higiene)
EC-67890: Estado "Procesando", productos: Filtro agua (Hogar), Novela (Libros), Chocolate (Alimentos)
